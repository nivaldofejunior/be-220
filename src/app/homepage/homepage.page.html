<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center" class="logo">
      <img src="../../assets/logo.png"
    /></ion-title>
    <ion-icon
      style="margin-right: 15px; color: #f88205"
      name="notifications"
      slot="end"
      (click)="verNotificacoes()"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <!--INICIO PARTE SUPERIOR-->
  <ion-grid class="cardinformacoes">
    <ion-row>
      <ion-item class="item">
        <ion-avatar>
          <img
            src="https://scontent.fmao1-1.fna.fbcdn.net/v/t1.6435-9/62019562_1852147964886259_6818992646690701312_n.jpg?_nc_cat=111&ccb=1-3&_nc_sid=174925&_nc_eui2=AeF3pJSlSMMA3thrh-f-JMbXy3EMv7UlzWjLcQy_tSXNaP2caCbcyBFoIxSW_Q8jtOAcD74BYt4WTMOmYrTyvUAl&_nc_ohc=NU9MAdu8_OYAX86yoWZ&_nc_ht=scontent.fmao1-1.fna&oh=37797aa0ce616fc3beeba87ecbc305d7&oe=60E18876"
          />
        </ion-avatar>
        <ion-label (click)="meuPerfil()" style="margin-left: 10px; color: white"
          >Nivaldo Ferreira
          <p style="color: #472d91; font-size: 12px">
            <strong>Nivel roxo</strong>
          </p>
        </ion-label>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-label class="labelbotoes">
        <span (click)="irMeuCorpo()">
          <ion-icon name="flash-outline" slot="start"></ion-icon>MEU CORPO
        </span>
        <span (click)="irObjetivos()" style="margin-left: 5px">
          <ion-icon name="trophy-outline" slot="start"></ion-icon>OBJETIVOS E
          PESQUISAS
        </span>
      </ion-label>
    </ion-row>
  </ion-grid>

  <!--FINAL PARTE SUPERIOR-->

  <ion-grid>
    <ion-row (click)="verPersonalOnline()" class="titulomenu"
      ><strong>PERSONAL ONLINE</strong>
      <ion-icon
        name="add-circle-outline"
        style="color: orange; margin-left: 3px"
      ></ion-icon>
    </ion-row>

    <!--COMPONENTE VEM DA PASTA /COMPONENT/PICKUP-CALL-SLIDE-->
    <app-pickup-call-slide></app-pickup-call-slide>

    <ion-row (click)="verProgramas()" class="titulomenu"
      ><strong>PROGRAMAS</strong>
      <ion-icon
        name="add-circle-outline"
        style="color: orange; margin-left: 3px"
      ></ion-icon>
    </ion-row>

    <!--COMPONENTE VEM DA PASTA /COMPONENT/PICKUP-CALL-SLIDE-->

    <app-pickup-call-slide></app-pickup-call-slide>
  </ion-grid>
</ion-content>
